<h2>Products</h2>

<div class='productclaz' *ngFor="let product of products">
    <a [title]="product.name + ' details'">
        {{ product.name }}
    </a>
    <p>{{product.price}}</p>
    <p *ngIf="product.description">
        Description: {{ product.description }}
    </p>
    <p *ngIf="!product.description">
        No Description
    </p>
    <button (click)="share()">
      Share
    </button>
    <app-product-alerts 
        [product]="product"
        (notify)="onNotify()">
    </app-product-alerts>
</div>
